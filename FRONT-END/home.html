<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickText</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>Quick<span>Text</span></h1>
        <p>Fast • Secure • Minimal</p>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="hero-text">
            <h2>Share Text Instantly</h2>
            <p>Use a simple code to share and receive text with anyone, anywhere.</p>
        </div>

        <div class="boxes">
            <!-- Share Box -->
            <div class="box">
                <h3>Share Text</h3>
                <textarea placeholder="Enter your text"></textarea>
                <button class="btn-primary">Generate Code</button>
                <span class="result">Code will appear here</span>
            </div>
            <!-- Receive Box -->
            <div class="box">
                <h3>Receive Text</h3>
                <input type="text" placeholder="Enter 4-digit code">
                <button class="btn-outline">Get Text</button>
                <div class="result">Shared text will appear here</div>
            </div>
        </div>
    </div>
</body>
</html>
