<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickText</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <nav>
        <h1>Quick<span>Text</span></h1>
        <p>Fast • Secure • Minimal</p>
    </nav>

    <div class="container">
        <div class="hero-text">
            <h2>Share Instantly</h2>
            <p>Share text, images, or PDFs securely via a simple code.</p>
        </div>

        <div class="boxes">
            <div class="box">
                <h3>Share Data</h3>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('text')">Text</button>
                    <button class="tab-btn" onclick="switchTab('file')">File (Image/PDF)</button>
                </div>
                <div id="text-area">
                <div id="text-mode" class="input-group active">
                    <textarea  id="textInput" placeholder="Enter your text here..."></textarea>
                       <button class="btn-primary" id="btn" style="display: block;" >Generate Code</button>
                </div>
                </div>

               <div id="fileshare" style="display: none;">
                <div id="file-mode" class="input-group">
                    <div class="file-drop-area">
                        <p>Select an Image or PDF</p>
                        <input type="file" id="fileInput" name="file" accept="image/*, application/pdf">
                    </div>
                     <button  class="btn-primary" id="fbtn" >Generate Code</button>
                </div>
</div>
             
            </div>

            <div class="box">
                <h3>Receive Data</h3>
                <input id="gcode" type="text" placeholder="Enter 4-digit code">
                <button class="btn-outline" id="getbtn">Get Data</button>
                <div class="result" id="result">Shared content will appear here</div>
            </div>
        </div>
    </div>

    <script src="../FRONT-END/Script/homeScript.js">
      
    </script>
</body>
</html>
